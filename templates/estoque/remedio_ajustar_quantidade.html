{% extends '_base.html' %}

{% block content %}
<h2>Ajustar Quantidade de Remédio</h2>
<p>Remédio: {{ remedio.nome }}</p>
<p>Quantidade Atual: {{ remedio.quantidade }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ajustar Quantidade</button>
    <a href="{% url 'estoque:remedio_list' %}">Cancelar</a>
</form>
{% endblock %}
