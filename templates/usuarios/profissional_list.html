{% extends '_base.html' %}

{% block content %}
    <h1>Lista de Profissionais</h1>
    <ul>
        {% for profissional in object_list %}
        <li><a href="{% url 'usuarios:profissional_detail' profissional.pk %}">{{ profissional.nome_completo }}  - {{ profissional.profissao }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'usuarios:profissional_create' %}">Adicionar Novo Profissional</a>
    <br><br>
    <a href="{% url 'login:user_page' %}">Retornar a pagina de Usuario</a>
{% endblock %}
