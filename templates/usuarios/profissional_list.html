{% extends '_base.html' %}

{% block content %}
    <h2>Lista de Profissionais</h2>
    <ul>
        {% for profissional in object_list %}
        <li><a href="{% url 'profissional_detail' profissional.pk %}">{{ profissional.nome_completo }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'profissional_create' %}">Adicionar Novo Profissional</a>
{% endblock %}
