{% extends '_base.html' %}

{% block content %}
    <h1>Confirmar Deleção</h1>
    <p>Tem certeza que deseja deletar o paciente "{{ object.nome_completo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
    </form>
    <a href="{% url 'usuarios:paciente_detail' object.pk %}">Cancelar</a>
{% endblock %}
