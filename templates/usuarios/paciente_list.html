{% extends '_base.html' %}

{% block content %}
    <h2>Lista de Pacientes</h2>
    <ul>
        {% for paciente in object_list %}
        <li><a href="{% url 'paciente_detail' paciente.pk %}">{{ paciente.nome_completo }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'paciente_create' %}">Adicionar Novo Paciente</a>
{% endblock %}
