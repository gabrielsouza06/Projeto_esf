{% extends '_base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Lista de Usuários</h6>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <a href="{% url 'usuario_create' %}" class="btn btn-primary">Adicionar Novo Usuário</a>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Nome Completo</th>
                                <th>Email</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for usuario in usuarios %}
                            <tr>
                                <td><a href="{% url 'usuario_detail' usuario.pk %}">{{ usuario.nome_completo }}</a></td>
                                <td>{{ usuario.email }}</td>
                                <td>
                                    <a href="{% url 'usuario_update' usuario.pk %}" class="btn btn-warning btn-sm">Editar</a>
                                    <a href="{% url 'usuario_delete' usuario.pk %}" class="btn btn-danger btn-sm">Deletar</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
