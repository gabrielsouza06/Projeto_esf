{% extends '_base.html' %}

{% block content %}
<h1>Prontuários</h1>
<a href="{% url 'prontuario_create' %}">Novo Prontuário</a>
<ul>
    {% for prontuario in prontuarios %}
    <li>
        <a href="{% url 'prontuario_detail' prontuario.pk %}">{{ prontuario }}</a>
        <a href="{% url 'prontuario_update' prontuario.pk %}">Editar</a>
        <a href="{% url 'prontuario_delete' prontuario.pk %}">Excluir</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
