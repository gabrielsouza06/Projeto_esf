{% extends '_base.html' %}

{% block content %}
<h1>Cadastro de Pessoa</h1>
<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <div class="errors">
            <ul>
                {% for field, errors in form.errors.items %}
                    <li>{{ field }}: {{ errors }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <input type="submit" value="Salvar">
    <input type="button" value="Cancelar" onclick="location.href = '{% url 'usuarios:lista_pessoas' %}'">
</form>
{% endblock %}
