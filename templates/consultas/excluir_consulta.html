{% extends '_base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Excluir Consulta</h1>
    <p>Tem certeza de que deseja excluir a consulta em {{ consulta.data_hora }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'listar_consultas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
