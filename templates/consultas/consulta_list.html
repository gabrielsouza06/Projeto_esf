{% extends '_base.html' %}

{% block content %}
<h1>Consultas</h1>
<a href="{% url 'consulta_create' %}">Nova Consulta</a>
<ul>
    {% for consulta in consultas %}
    <li>
        <a href="{% url 'consulta_detail' consulta.pk %}">{{ consulta }}</a>
        <a href="{% url 'consulta_update' consulta.pk %}">Editar</a>
        <a href="{% url 'consulta_delete' consulta.pk %}">Excluir</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
