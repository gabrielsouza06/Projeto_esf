{% extends '_base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Lista de Consultas</h1>
    <div class="mb-3">
        <a href="{% url 'agendar_consulta' %}" class="btn btn-success">Agendar Nova Consulta</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Data e Hora</th>
                <th scope="col">Status</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>    
        <tbody>
            {% for consulta in consultas %}
                <tr>
                    <td>{{ consulta.data_hora }}</td>
                    <td>{{ consulta.status }}</td>
                    <td>
                        <a href="{% url 'editar_consulta' consulta.id %}" class="btn btn-primary btn-sm">Editar</a>
                        <a href="{% url 'excluir_consulta' consulta.id %}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
